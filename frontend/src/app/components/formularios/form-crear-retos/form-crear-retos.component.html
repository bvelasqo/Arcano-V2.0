<div class="container" style="margin-top: -80px; padding-bottom: 50px;">
  <div class=" text-center mt-5 ">
    <h1>Crear retos de partida</h1>
  </div>
  <div class="row ">
    <div class="col-lg-12 mx-auto">
      <div class="card mt-2 mx-auto p-3" style="background-color: rgba(0, 0, 0, 0.459);">
        <div class="card-body" style="background-color: rgba(0, 0, 0, 0.459);">
          <div class="container">
            <div class="mb-4 col-md-12 row" style="display: flex; justify-content: center;">
              <button (click)="change()" readonly
                style="background-color: rgb(170, 131, 207); color: cornsilk; height: fit-content;"
                class="btn btn-send pt-2 btn-block ">Cambiar tipo de reto</button>
            </div>
            <app-form-retos *ngIf="opMultiple" (contador)="changeCountOp($event)"></app-form-retos>

            <app-form-retos-personalizados *ngIf="!opMultiple" (contador)="changeCountPersonalizado($event)">
            </app-form-retos-personalizados>

            <div class="mb-4 mr-2 row" style="display: flex; justify-content: center;">
              <button type="submit" (click)="continuar()" style="background-color: blueviolet; color: cornsilk;"
                class="btn btn-send pt-2  btn-block ">Guardar y continuar</button>
              <button class="btn btn-send btn-block pt-2" style="color: cornsilk; background-color: rgba(0, 225, 255, 0.233);"
                (click)="volver()">Volver</button>
            </div>
            <div class="col-sm mt-3">
              <span style="color: cornsilk;">Opcion multiple: {{opMultipleRetos}}</span>
              <br>
              <span style="color: cornsilk;">Personalizados: {{personalizadoRetos}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
